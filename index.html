<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Spaceships Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Welcome -->
  <div id="welcome" class="screen active">

    <div class="logo-container">
        <img src="logo.jpg" alt="Logo" class="logo-image">
    </div>

    <h1 class="glow-title">Welcome to Spaceships Game</h1>

    <div class="id-info">
        <p>Noa Ioshpe | ID: 318773876</p>
        <p>Noa Revivo | ID: 349140453</p>
    </div>

    <div class="welcome-buttons">
        <button onclick="showScreen('login')">Log In</button>
        <button onclick="showScreen('register')">Sign Up</button>
        <button onclick="openAbout()">About</button>
    </div>
  </div>

  <!-- Registration -->
<div id="register" class="screen">
    <h2 class="title">Sign Up</h2>
    <form onsubmit="return registerUser()" class="signup-form">
  
      <input type="text" id="reg-username" placeholder="Username" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <input type="password" id="reg-confirm" placeholder="Confirm Password" required>
      <input type="text" id="reg-firstname" placeholder="First Name" required>
      <input type="text" id="reg-lastname" placeholder="Last Name" required>
      <input type="email" id="reg-email" placeholder="Email" required>
  
      <div class="birthdate-section">
       <h4 class="birthdate-title">Date of Birth</h4>
      <div class="birthdate">
        <label>Day:
          <select id="reg-day"></select>
        </label>
        <label>Month:
          <select id="reg-month"></select>
        </label>
        <label>Year:
          <select id="reg-year"></select>
        </label>
      </div>
      </div>
  
      <div class="register-buttons">
        <button type="submit">Register</button>
        <button type="button" onclick="showScreen('welcome')">Back</button>
      </div>
  
    </form>
  </div>

  <!-- Login -->
<div id="login" class="screen">
    <h2 class="title">Login</h2>
    <form onsubmit="login(); return false;" class="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      
      <div class="login-buttons">
        <button type="submit">Login</button>
        <button type="button" onclick="showScreen('welcome')">Back</button>
      </div>
      
      <p id="login-error" class="error-message"></p>
    </form>
  </div>
  

  <script src="script.js"></script>


  <dialog id="aboutDialog" class="about-dialog">
    <button class="close-btn" onclick="closeAbout()">❌</button>
    <h2>About</h2>
    <p>This is a spaceship game created as part of the web development course.</p>
    <p>Created by Noa Ioshpe & Noa Revivo.</p>
  </dialog>

 <!-- Configuration Screen -->
<div id="configuration" class="screen">
    <div class="config-box">
      <h2>Configuration</h2>
  
      <!-- בחירת מקש ירי -->
      <label for="fire-key">Choose Fire Key:</label>
      <input id="fire-key" type="text" maxlength="1" placeholder="Press a key" readonly>
  
      <!-- בחירת זמן משחק -->
      <label for="game-duration">Game Duration (minutes):</label>
      <select id="game-duration">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
      </select>
  
      <!-- בחירת צבעים -->
      <label for="theme-select">Choose Theme:</label>
      <select id="theme-select">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="purple">Purple</option>
      </select>
  
      <!-- כפתורים -->
      <button onclick="startGame()">Start Game</button>
      <button onclick="showScreen('welcome')">Back</button>
    </div>
  </div>
  
  
  



</body>
</html>
